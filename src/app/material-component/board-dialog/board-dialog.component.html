<div>
    <div mat-dialog-content>
        <mat-card>
            <mat-card-content>
                <mat-card-title>Crear Tarea</mat-card-title>
                <form class="basic-form" [formGroup]="TaskForm" (ngSubmit)="createTask()">
                    <div fxLayout="row wrap">
                        <div fxFlex.gt-sm="100" fxFlex="100">
                            <mat-form-field >
                                <input matInput placeholder="Título" formControlName="title">
                            </mat-form-field>
                        </div>
                        <div fxFlex.gt-sm="100" fxFlex="100">
                            <mat-form-field>
                                <textarea cols="1" rows="10"  matInput placeholder="Detalles de la tarea" formControlName="details"></textarea>
                            </mat-form-field>
                        </div>

                        <mat-form-field appearance="fill">
                            <mat-label>Fecha de entrega</mat-label>
                            <input matInput [matDatepicker]="picker1" formControlName="date">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Asignar a</mat-label>
                            <mat-select formControlName="assigned">
                              <mat-option value="test">test</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="file-control">
                            <input  
                                type="file"  
                                (change)="addfile($event)" 
                                placeholder="Upload file" 
                                accept="media_type"> 
                        </div>  

                        <div fxFlex.gt-sm="100" fxFlex="100" style="margin-top: 30px;">
                            <button mat-raised-button color="primary" [disabled]="TaskForm.invalid" type="submit">Publicar</button>
                        </div>
                    </div>
                </form>
                
            </mat-card-content>
        </mat-card>

            
    </div>            
    
</div>
