<div *ngIf="action === 'view'">
    <div mat-dialog-content>
        <div>
            <mat-form-field>
                <input type="text" placeholder="Título" matInput [(ngModel)]="local_data.title" [readonly]="isReadOnly">
            </mat-form-field>
    
            <mat-form-field>
                <textarea cols="1" rows="10" placeholder="Cuerpo del Anuncio" matInput [(ngModel)]="local_data.body" [readonly]="isReadOnly"></textarea>
            </mat-form-field>
    
            <mat-form-field>
                <input type="text" placeholder="fecha de creación" matInput [(ngModel)]="local_data.timestamp" readonly>
            </mat-form-field>
        </div>
    </div>
            
        <!-- Buttons Footer -->
            
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cerrar</button>
        <button mat-button mat-flat-button color="accent" (click)="allowEdition()" *ngIf="isReadOnly">Editar Anuncio</button>
        <button mat-button mat-flat-button color="warn" (click)="deleteAnnouncement()" *ngIf="isReadOnly">Eliminar Anuncio</button>
        <button mat-button mat-flat-button color="warn" (click)="editAnnouncement()" *ngIf="isReadOnly===false">Confirmar</button>
    </div>
</div>


<div *ngIf="action === 'create'">
    <div mat-dialog-content>
        <div>
            <mat-form-field>
                <input type="text" placeholder="Título" matInput [(ngModel)]="local_data.title">
            </mat-form-field>
    
            <mat-form-field>
                <textarea cols="1" rows="10" placeholder="Cuerpo del Anuncio" matInput [(ngModel)]="local_data.body"></textarea>
            </mat-form-field>
        </div>
    </div>
            
        <!-- Buttons Footer -->
            
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cerrar</button>
        <button mat-button mat-flat-button color="accent" (click)="createAnnouncement()">Confirmar Anuncio</button>
    </div>
</div>
