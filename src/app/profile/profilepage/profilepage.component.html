<div id="container">
    <mat-card class="card-admin">
        <mat-card-header>
            <mat-card-title>¡Hola, {{user.name}}!</mat-card-title>
            <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <h2>Tu empresa: {{companyInfo.name | titlecase}}</h2>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="goToPaymentLink()">Mi Suscripción</button>
        </mat-card-actions>
        <div style="display: flex;justify-content: center;">
            <button mat-raised-button 
             color="danger" (click)="logOut()">
                <mat-icon>exit_to_app</mat-icon> Cerrar Sesión </button>
        </div>
    </mat-card>
    
    
</div>
