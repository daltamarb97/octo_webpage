
       
       
        <div style="display: flex;">
        <!-- left Side -->
        <mat-card style="width: 35%;">
            <div class="p-20 display:flex">
                <h4 class="card-title font-16 m-0">Tareas
                    <button mat-raised-button style="margin-left: auto;" color="primary" type="submit">
                        <span class="material-icons">add
                            </span>    Agregar Tarea</button>
                </h4>

            </div>
            
            <mat-tab-group mat-align-tabs="center">
                <!-- Tab 1 -->
                <mat-tab label="Mis Tareas">
                    <mat-card-content>
                        <div class="d-flex no-blcok" *ngFor="let item of taskListPersonal ; let i = index" (click)="viewTaskBody(item, i)">
                            <div class="m-r-20">
                                <span class="material-icons">
                                    work
                                    </span>
                                <!-- <img class="img-circle" width="50" src="assets/images/users/1.jpg" alt="Image">-->
                             </div> 
                             <div class="p-b-20 b-b m-b-30">
                                <h4 class="m-0 font-medium font-14">{{item.title | titlecase}}</h4>
                                <p class="m-0 font-12" >Asignada a: <span class="text-muted"> Nombre de persona</span></p>
                                <p class="m-0 font-12" >Fecha de entrega: <span class="text-muted"> {{item.timestamp.toDate() | date }}</span></p>
                            </div>
                            </div>
                    </mat-card-content>
                </mat-tab>
                <!--End Tab 1 -->

                <!-- Tab 2 -->
                <mat-tab label="Todas las tareas">
                    <mat-card-content>
                        <div class="d-flex no-blcok" *ngFor="let item of taskList ; let i = index" (click)="viewTaskBody(item,i)">
                            <div class="m-r-20">
                                <span class="material-icons">
                                    work
                                    </span>
                                <!-- <img class="img-circle" width="50" src="assets/images/users/1.jpg" alt="Image">-->
                             </div> 
                            <div class="p-b-20 b-b m-b-30">
                                <h4 class="m-0 font-medium font-14">{{item.title | titlecase}}</h4>
                                <p class="m-0 font-12">Asignada a: <span class="text-muted"> Nombre de persona</span></p>
                                <p class="m-0 font-12" >Fecha de entrega: <span class="text-muted"> {{item.timestamp.toDate() | date }}</span></p>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-tab>
               <!--End Tab 2 -->
                
            </mat-tab-group>
        </mat-card>
        <!-- End of left Side -->
        
        <mat-card style="width: 63%;height: 100%;padding: 25px !important;" *ngIf="showTask">
            <div class=" position-relative">
                <h4 class="card-title font-16 m-0 m-b-20">Tareas</h4>
            </div>
                <mat-form-field>
                    <input type="text" placeholder="TÃ­tulo" matInput [(ngModel)]="currentTask.title" [readonly]="isReadOnly">
                </mat-form-field>
        
                <mat-form-field>
                    <textarea cols="1" rows="10" placeholder="Detalles de la Tarea" matInput [(ngModel)]="currentTask.body" [readonly]="isReadOnly"></textarea>
                </mat-form-field>
        
                <mat-form-field>
                    <input type="text" placeholder="fecha de entrega" matInput [(ngModel)]="currentTask.timestamp" readonly>
                </mat-form-field>
    
                <mat-form-field>
                    <input type="text" placeholder="asignado a" matInput [(ngModel)]="currentTask.assignedTo" readonly>
                </mat-form-field>
                <mat-card-actions>
                    
                    <button mat-button mat-flat-button color="primary" (click)="allowEdition()" >Editar Tarea</button>
                    <button mat-button mat-flat-button color="warn" (click)="deleteAnnouncement()" >Eliminar Tarea</button>
                    <button mat-button mat-flat-button color="success" (click)="editAnnouncement()" >Finalizar Tarea</button>
                  </mat-card-actions>
        </mat-card>
        </div>
