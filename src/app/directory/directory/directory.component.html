

<mat-card>
    <div class="p-20 bg-info position-relative">
        <h4 class="card-title text-white m-0">Directorio</h4>
        <h6 class="card-subtitle text-white m-0 op-5">Estos son los contactos de los miembros de Tu empresa</h6>
    </div>
    <div class="message-box contact-box p-20">
        <div class="message-widget contact-widget">
            <!-- Message -->
            <a >
                <i style="font-size: 35px; margin-left: 15px;" class="material-icons">
                    account_circle
                </i>
                         <div class="mail-contnet">
                    <h5>{{user.name}} {{user.lastname}}</h5> 
                    <span class="mail-desc">Tel√©fono: {{user.phone}} </span>
                </div>    

                <div class="example-button-container">
                    <button (click)="chat(user)" mat-mini-fab  aria-label="Example icon button with a home icon">
                      <mat-icon>chat</mat-icon>
                    </button>
                </div>
            </a>
        </div>
    </div>
</mat-card>
